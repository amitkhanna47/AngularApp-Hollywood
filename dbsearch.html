<div ng-controller="frontCtrl" class="row">
	
	<div class="toggle">

	</div>
                
	<div class="fl col-md-3 navbar">	
		<div class="navbar-collapse collapse">	
			<ul class="">
				<li><a href="#/latest/released/movies">Today in Theaters</a></li>
				<!--<li><a href="#/latest/released/movies">Upcoming Movies</a></li>-->

			</ul>
