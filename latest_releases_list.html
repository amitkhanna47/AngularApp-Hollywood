<div>	
			<h3>{{latestType}} Movies </h3>
			<div ng-show="loader" id="loader"><img src="images/loader.gif" /></div>
			<ul class="rowUl largeList">
				<li class="col-md-3 col-sm-4 col-xs-6 col-xxs" ng-repeat="poster_path in data.results | filter:search">						
					<a href="#/latest/released/movies/{{poster_path.id}}"><img ng-src="{{poster_path.poster_path}}" /></a>
				</li>		
			</ul>			

</div>
