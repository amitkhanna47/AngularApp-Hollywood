<div ng-controller="moviCastPageCtrl">			
	<ul class="cast row">
		<li class="col-md-2 col-sm-4 col-xs-6 col-xxs" ng-repeat="cast in moviCast.cast">
			<div class="fleft col-xs-12 col-xxs-auto"><img ng-src="{{cast.profile_path}}" /></div>
			<div>
				<span class="blueText">{{cast.name}}  <br /></span>
				<span>Role - {{cast.character}} <br /></span>	
			</div>
		</li>			
	</ul>	
</div>
