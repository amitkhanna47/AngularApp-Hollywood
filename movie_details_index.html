<div ng-controller="moviDetailsCtrl">	
			<ul class="horNav">
					<li ng-class="{activeBlk: subview=='details'}"><a href="#/latest/released/movies/{{moviId}}">Details</a></li>
					<li ng-class="{activeBlk: subview=='posters'}"><a href="#/latest/released/movies/{{moviId}}/posters">Posters</a></li>
					<li  ng-class="{activeBlk: subview=='cast'}"><a href="#/latest/released/movies/{{moviId}}/castcrew">Cast'Crew</a></li>
			</ul>
			<div class="clear"></div>
			<div class="detailBox" ng-switch="subview">				
					<div>
						<div ng-switch-when="details" ng-include="'movi_details.html'"  ng-animate="'aniMove'">Loading...</div>				
						<div ng-switch-when="posters" ng-include="'movi_posters.html'" ng-animate="'aniMove'">Loading...</div>				
						<div ng-switch-when="cast" ng-include="'movi_cast.html'" ng-animate="'aniMove'">Loading...</div>		
					</div>
						
			</div> 	
</div>
